<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autonomous Wall-Finishing Robot</title>

  <!-- Fonts and Styles -->
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Autonomous Wall-Finishing Robot</h1>
    </header>

    <div class="main-content">
      <!-- Control Panel -->
      <div class="control-panel">
        <div class="control-section">
          <h2>Wall Configuration</h2>
          <label for="wall-width">Wall Width (m):</label>
          <input type="number" id="wall-width" min="0.1" step="0.1" value="5.0" />
          <label for="wall-height">Wall Height (m):</label>
          <input type="number" id="wall-height" min="0.1" step="0.1" value="5.0" />
          <button id="create-wall">Create Wall</button>
        </div>

        <div class="control-section">
          <h2>Robot Configuration</h2>
          <label for="robot-width">Robot Width (m):</label>
          <input type="number" id="robot-width" min="0.05" step="0.01" value="0.2" />
          <label for="overlap">Overlap (%):</label>
          <input type="number" id="overlap" min="0" max="50" value="10" />
        </div>

        <div class="control-section">
          <h2>Obstacles</h2>
          <label for="obstacle-type">Type:</label>
          <select id="obstacle-type">
            <option value="window">Window</option>
            <option value="door">Door</option>
            <option value="other">Other</option>
          </select>
          <label for="obstacle-width">Width (m):</label>
          <input type="number" id="obstacle-width" min="0.1" step="0.1" value="0.25" />
          <label for="obstacle-height">Height (m):</label>
          <input type="number" id="obstacle-height" min="0.1" step="0.1" value="0.25" />
          <button id="add-obstacle">Add Obstacle</button>
          <button id="clear-obstacles">Clear All</button>
        </div>

        <div class="control-section">
          <h2>Trajectory</h2>
          <label for="trajectory-name">Name:</label>
          <input type="text" id="trajectory-name" value="Coverage Path" />
          <button id="plan-trajectory">Plan Trajectory</button>
          <button id="clear-trajectory">Clear Trajectory</button>
          <div class="trajectory-controls">
            <button id="play-trajectory" disabled>Play</button>
            <button id="pause-trajectory" disabled>Pause</button>
            <button id="stop-trajectory" disabled>Stop</button>
          </div>
          <div class="trajectory-info">
            <p>Distance: <span id="trajectory-distance">0.00</span> m</p>
            <p>Points: <span id="trajectory-points">0</span></p>
          </div>
        </div>
      </div>

      <!-- Visualization -->
      <div class="visualization-panel">
        <div class="canvas-container">
          <canvas id="wall-canvas"></canvas>
          <div id="status-message" class="status-message"></div>
        </div>
        <div class="legend">
          <div class="legend-item"><div class="legend-color" style="background-color: #4CAF50;"></div><span>Wall</span></div>
          <div class="legend-item"><div class="legend-color" style="background-color: #FF9800;"></div><span>Obstacles</span></div>
          <div class="legend-item"><div class="legend-color" style="background-color: #2196F3;"></div><span>Trajectory</span></div>
          <div class="legend-item"><div class="legend-color" style="background-color: #F44336;"></div><span>Robot</span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS (Module loaded after DOM) -->
  <script type="module" src="/static/js/app.js"></script>
</body>
</html>
